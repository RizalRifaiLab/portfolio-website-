<body class="landing-mode">

                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"

        <!-- Chat Container -->
        <main class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">

        <!-- Quick Actions -->
        <div class="quick-actions" id="quick-actions">
            <div class="quick-actions-header">
                <span>Quick questions</span>
                <button class="toggle-questions" id="toggle-questions">Hide</button>
            </div>
            <div class="quick-buttons" id="quick-buttons">
                <button class="quick-btn" data-topic="about">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>

                </button>
                <button class="quick-btn" data-topic="contact">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"

            <div class="input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Ask me anything about Rizal..."

                <button class="send-btn" id="send-btn" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
